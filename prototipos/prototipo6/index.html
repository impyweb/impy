<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección minimalista elegante para corporaciones tipo telecomunicaciones</title>

    <!-- Fuente elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Botón Bienvenido -->
    <div id="welcome-btn" class="welcome-btn">Bienvenido</div>

    <!-- Contenedor principal de contenido -->
    <div id="main-content" class="main-content hidden">

        <h1 class="title gradient-text">
            <span class="resaltado-banda">Conectando el Mundo</span>
        </h1>

        <h2 class="slogan gradient-text">
            <span class="resaltado-banda">Comunicación sin fronteras.</span>
        </h2>

        <p class="gradient-text">
            <span class="resaltado-banda">Transformamos la manera en que personas y empresas se conectan.</span>
        </p>

        <p class="gradient-text">
            <span class="resaltado-banda"><strong>Redes de alta velocidad:</strong> Conectividad confiable en cada rincón.</span>
        </p>

        <p class="gradient-text">
            <span class="resaltado-banda"><strong>Soluciones corporativas:</strong> Tecnología que impulsa negocios.</span>
        </p>

    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
